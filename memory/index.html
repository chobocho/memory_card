<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>솔로 메모리 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<audio id="sfx-flip" src="assets/flip.mp3"></audio>
<audio id="sfx-match" src="assets/match.mp3"></audio>
<audio id="sfx-clear" src="assets/clear.mp3"></audio>

<div class="game-info">
    <div class="info-group">
        <div class="info-box">LEVEL <span id="level-display">1</span></div>
        <div class="timer-container">
            <div class="info-box">TIME <span id="timer-display">00</span></div>
            <div class="progress-bg">
                <div id="timer-bar" class="progress-bar"></div>
            </div>
        </div>
    </div>

    <div class="control-group">
        <button id="pause-btn" class="icon-btn" title="일시정지">⏸</button>
        <div class="info-box" style="font-size: 0.9rem;">F2: 재시작</div>
        <button id="mute-btn" class="icon-btn" title="소리 켜기/끄기">🔊</button>
    </div>
</div>

<div class="game-container">
    <div id="game-board" class="board"></div>
</div>

<div id="pause-overlay" class="modal hidden">
    <div class="modal-content">
        <h2>PAUSED</h2>
        <p>게임이 일시 정지되었습니다.</p>
        <button id="resume-btn">게임 재개</button>
    </div>
</div>

<div id="start-overlay" class="modal">
    <div class="modal-content">
        <h2>솔로 메모리 게임</h2>
        <p>같은 그림을 찾아보세요!</p>
        <button id="start-btn">게임 시작</button>
    </div>
</div>

<div id="modal" class="modal hidden">
    <div class="modal-content">
        <h2 id="modal-title">TITLE</h2>
        <p id="modal-msg">Message</p>
        <button id="modal-btn">확인</button>
    </div>
</div>

<footer class="audio-credits" style="position: fixed; bottom: 10px; right: 10px; text-align: right;">
    <small>
        Audio sources:
        <a href="https://pixabay.com/sound-effects/flipcard-91468/" target="_blank" rel="noopener">Flip</a> |
        <a href="https://pixabay.com/sound-effects/level-win-6416/" target="_blank" rel="noopener">Match</a> |
        <a href="https://pixabay.com/sound-effects/bell-notification-337658/" target="_blank" rel="noopener">Clear</a>
    </small>
</footer>

<script src="script.js"></script>
</body>


</html>
